<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css?v=3" />
  <title>Clock</title>
</head>
<body>
  <main class="screen">
    <!-- LEFT: CLOCK (SVG, no “trail” artifacts) -->
    <section class="left" aria-label="Analog clock">
      <svg class="clockSvg" id="clockSvg" viewBox="0 0 200 200" role="img" aria-label="Analog clock">
        <g id="tickGroup"></g>
        <g id="numGroup"></g>

        <!-- Hands -->
        <line id="hourHand"   x1="100" y1="100" x2="100" y2="100" />
        <line id="minuteHand" x1="100" y1="100" x2="100" y2="100" />
        <line id="secondHand" x1="100" y1="100" x2="100" y2="100" />

        <!-- Center -->
        <circle class="pivotOuter" cx="100" cy="100" r="8.5"></circle>
        <circle class="pivotInner" cx="100" cy="100" r="3.0"></circle>
      </svg>
    </section>

    <!-- RIGHT: CALENDAR -->
    <section class="right" aria-label="Calendar">
      <div class="monthTitle" id="monthTitle"></div>

      <div class="dowRow" aria-hidden="true">
        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
      </div>

      <div class="calGrid" id="calGrid" role="grid" aria-label="Month grid"></div>
    </section>
  </main>

  <script src="app.js?v=3"></script>
</body>
</html>
