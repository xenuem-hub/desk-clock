<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <title>Clock</title>
</head>
<body>
  <main class="screen">
    <!-- LEFT: CLOCK -->
    <section class="left" aria-label="Analog clock">
      <div class="clock" role="img" aria-label="Analog clock face">
        <div class="ticks" id="ticks" aria-hidden="true"></div>
        <div class="numbers" id="numbers" aria-hidden="true"></div>

        <div class="hand hour" id="hourHand" aria-hidden="true"></div>
        <div class="hand minute" id="minuteHand" aria-hidden="true"></div>

        <div class="secondHand" id="secondHand" aria-hidden="true"></div>
        <div class="pivot" aria-hidden="true"></div>
      </div>
    </section>

    <!-- RIGHT: CALENDAR -->
    <section class="right" aria-label="Calendar">
      <div class="monthTitle" id="monthTitle"></div>

      <div class="dowRow" aria-hidden="true">
        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
      </div>

      <div class="calGrid" id="calGrid" role="grid" aria-label="Month grid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
