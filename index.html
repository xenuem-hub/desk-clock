<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />

  <title>Clock + Calendar</title>
</head>
<body>
  <main class="wrap">
    <section class="clockCard" aria-label="Analog clock">
      <div class="clock" role="img" aria-label="Analog clock face">
        <div class="ticks" id="ticks" aria-hidden="true"></div>
        <div class="numbers" id="numbers" aria-hidden="true"></div>

        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>

        <div class="centerDot" aria-hidden="true"></div>
      </div>

      <div class="clockMeta">
        <div class="dateLine" id="dateLine"></div>
      </div>
    </section>

    <section class="calCard" aria-label="Calendar">
      <header class="calHeader">
        <button class="calNav" id="prevBtn" type="button" aria-label="Previous month">◀</button>
        <div class="calTitle" id="calTitle"></div>
        <button class="calNav" id="nextBtn" type="button" aria-label="Next month">▶</button>
      </header>

      <div class="dowRow" aria-hidden="true">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div class="grid" id="calGrid" role="grid" aria-label="Month grid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
